<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="View the top-rated Commander cards ranked by the community." />
  <title>Commander Ranked</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />

  <style>
    .nav-banner {
      width: 100%;
      background-color: #000;
      padding: 0.2rem 0;  /* Further reduced padding for mobile */
      text-align: center;
    }

    .nav-banner a {
      margin: 0 1rem;
      font-weight: 600;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      color: #fff;
      padding: 0.4rem 0.8rem;
      border-radius: 4px;
      transition: color 0.2s ease, background 0.2s ease;
    }

    .nav-banner a:hover {
      color: #ddd;
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Mobile-specific styles */
    @media (max-width: 600px) {
      html {
        font-size: 90%;
      }

      /* Adjust navigation bar for mobile */
      .nav-banner {
        padding: 0.1rem 0;  /* Reduced padding for mobile */
      }

      .nav-banner a {
        display: block;
        margin: 0.3rem 0;
        font-size: 0.85rem; /* Smaller font size for mobile */
        padding: 0.3rem 0.6rem;  /* Adjusted padding for mobile */
      }

      /* Adjusting page header for mobile */
      .page-header {
        margin-top: 5rem; /* Further increased space between nav and header */
        font-size: 4rem; /* Slightly smaller font size for mobile */
        text-align: center;
        font-family: 'Bebas Neue', sans-serif;
        font-weight: 400;
        line-height: 1.2;
        color: #000;
      }
    }
  </style>
</head>
<body>
  <h1 class="page-header">Commander Ranked</h1>

  <nav class="nav-banner" role="navigation">
    <a href="/index.html">Rank These Cards</a>
    <a href="/leaderboard.html">Leaderboard</a>
    <a href="/rules.html">Rank Your Own Deck</a>
    <a href="/about.html">About</a>
  </nav>

  <main class="container">
    <!-- 🔎 Filters -->
    <form id="filter-form" class="filter-form">
      <input id="filter-name" placeholder="Name" aria-label="Filter by name" />

      <select id="filter-color" aria-label="Filter by color">
        <option value="">All Colors</option>
        <option value="White">White</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="Red">Red</option>
        <option value="Green">Green</option>
        <option value="Multicolor">Multicolor</option>
        <option value="Colorless">Colorless</option>
      </select>

      <select id="filter-type" aria-label="Filter by type">
        <option value="">All Types</option>
        <option value="Creature">Creature</option>
        <option value="Artifact">Artifact</option>
        <option value="Enchantment">Enchantment</option>
        <option value="Planeswalker">Planeswalker</option>
        <option value="Instant">Instant</option>
        <option value="Sorcery">Sorcery</option>
        <option value="Legendary Creature">Legendary Creature</option>
      </select>

      <select id="filter-sort" aria-label="Sort by rating">
        <option value="desc">Highest Rated</option>
        <option value="asc">Lowest Rated</option>
      </select>

      <div class="filter-buttons">
        <button type="submit">Filter</button>
        <button type="button" id="clear-filters">Clear Filters</button>
      </div>
    </form>

    <!-- 🏆 Leaderboard results -->
    <ul id="leaderboard" class="card-list"></ul>

    <!-- 🔁 Pagination controls -->
    <div id="pagination-controls">
      <button id="prev-btn">Previous</button>
      <button id="next-btn">Next</button>
    </div>
  </main>

  <footer class="footer">
    Card data and images courtesy of
    <a href="https://scryfall.com" target="_blank" rel="noopener noreferrer">Scryfall</a>.
    Magic: The Gathering and its trademarks are © Wizards of the Coast. This site is unaffiliated.
  </footer>

  <script src="leaderboard.js"></script>
</body>
</html>
